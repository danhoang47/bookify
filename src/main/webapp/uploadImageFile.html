<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>Jersey 2.x : File Upload</title>
    </head>
    <body>
        <center>
            <b>Jersey 2.x : JAX-RS Restful web service Learning</b>

            <h4>Uploading files using JAX-RS Restful web service</h4>


            <div style="width: 400px; border: 1px solid blue; padding: 20px; text-align: center;">



                
                    <table align="center" border="1" bordercolor="black" cellpadding="0" cellspacing="0">

                        <tr>

                            <td>Select Files :</td>


                            <td><input id="uploads" type="file" name="viewImages" size="100" multiple="multiple"/></td>

                        </tr>


                        <tr>

                            <td><input type="submit" value="Upload File" id="submit-btn"/></td>


                            <td><input type="reset" value="Reset" /></td>

                        </tr>

                    </table>


            </div>

        </center>
    </body>
    <script>
        const uploads = document.getElementById("uploads");
        const submitBtn = document.getElementById("submit-btn");
        
        submitBtn.onclick = (e) => {
            e.preventDefault();
            const formData = new FormData();
            const files =uploads.files;
            formData.append("viewImages", files);
         
            fetch(
            "http://localhost:8080/bookify/api/hotel/dasdasd",
            {
                method: "POST",
                contentType: 'multipart/form-data',
                body: formData
            }
        )
            .then((res) => res.json())
            .then((data) => console.log(data));
        }
    </script>
</html>
